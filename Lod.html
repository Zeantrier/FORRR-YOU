<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU</title>
    <style>
        
        body {
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .envelope {
            position: relative;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 10px; 
        }

        .envelope img {
            width: 100%;
            height: auto;
            display: block;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

      
        .hearts {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 200px;
            overflow: visible;
            z-index: 0;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            opacity: 0;
            animation: float 4s infinite ease-in-out;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            100% {
                transform: translateY(-180px) rotate(-45deg);
                opacity: 0;
            }
        }

        
        .heart:nth-child(1) {
            animation-delay: 0s;
            left: 30%;
        }

        .heart:nth-child(2) {
            animation-delay: 0.5s;
            left: 60%;
        }

        .heart:nth-child(3) {
            animation-delay: 1s;
            left: 40%;
        }

        .heart:nth-child(4) {
            animation-delay: 1.5s;
            left: 70%;
        }

        .heart:nth-child(5) {
            animation-delay: 2s;
            left: 50%;
        }

        
        .arrow {
            font-size: 30px;
            color: #ff69b4;
            animation: bounce 1s infinite alternate;
            margin-bottom: 5px;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        
        .click-text {
            font-size: 18px;
            font-weight: bold;
            color: #ff69b4;
            animation: blink 1s infinite;
            margin-top: 5px;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <a href="LOVE YOU.html">
            <div class="envelope">
                <img src="amplop.png" alt="Amplop">
                
                <div class="hearts">
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                </div>
            </div>
        </a>


        <div class="arrow">â¬†</div>

        
        <div class="click-text">Click Here</div>
    </div>

</body>
</html>
