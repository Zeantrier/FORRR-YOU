});



function makeDraggable(selector) {
            const element = document.querySelector(selector);
            let offsetX, offsetY, isDragging = false;

            function startDrag(e) {
                e.preventDefault();
                isDragging = true;
                let touch = e.touches ? e.touches[0] : e;
                offsetX = touch.clientX - element.offsetLeft;
                offsetY = touch.clientY - element.offsetTop;
            }

            function moveDrag(e) {
                if (!isDragging) return;
                e.preventDefault();
                let touch = e.touches ? e.touches[0] : e;
                element.style.left = `${touch.clientX - offsetX}px`;
                element.style.top = `${touch.clientY - offsetY}px`;
            }

            function stopDrag() {
                isDragging = false;
            }

            element.addEventListener('mousedown', startDrag);
            element.addEventListener('mousemove', moveDrag);
            element.addEventListener('mouseup', stopDrag);
            element.addEventListener('mouseleave', stopDrag);

            element.addEventListener('touchstart', startDrag, { passive: false });
            element.addEventListener('touchmove', moveDrag, { passive: false });
            element.addEventListener('touchend', stopDrag);
        }

        
        makeDraggable('.draggable');
        makeDraggable('.draggable2');
        makeDraggable('.draggable3');
        makeDraggable('.draggable4');

            document.getElementById("background-music").play();
        });
